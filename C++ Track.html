<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Learning Tracker (CodeWithHarry)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --bg: #1e1e2e;
            --card-bg: #2d2d42;
            --text: #ffffff;
            --success: #00b894;
            --success-bg: rgba(0, 184, 148, 0.25);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { background-color: var(--bg); color: var(--text); padding: 20px; }

        .container { max-width: 1000px; margin: 0 auto; }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        h1 { font-weight: 600; color: var(--secondary); margin-bottom: 10px; }
        p { opacity: 0.8; }

        /* --- DASHBOARD SECTION --- */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .chart-container {
            width: 100%;
            height: 250px;
            position: relative;
        }

        /* --- PROGRESS BAR --- */
        .progress-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .progress-bar-bg {
            background: #444;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* --- VIDEO LIST & ANIMATION --- */
        .video-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .video-item {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            border: 1px solid transparent;
            user-select: none;
            position: relative; /* Necessary for the sliding effect */
            overflow: hidden;   /* Keeps the slide inside the box */
            transition: transform 0.2s, border-color 0.2s;
        }

        .video-item:hover {
            transform: translateX(5px);
            border-color: var(--primary);
        }

        /* The Sliding Effect Layer */
        .video-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%; /* Starts empty */
            background-color: var(--success-bg); /* Green transparent tint */
            transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1); /* Smooth Slide Animation */
            z-index: 0;
        }

        /* When Completed (Ticked) */
        .video-item.completed {
            border-color: var(--success);
        }

        /* Slide width to 100% on complete */
        .video-item.completed::before {
            width: 100%; 
        }

        /* Ensure text stays ON TOP of the sliding background */
        .video-info, .checkbox-wrapper {
            position: relative;
            z-index: 1;
        }

        .video-info { 
            display: flex; 
            flex-direction: column; 
            flex: 1;
            padding-right: 15px;
            pointer-events: none; 
        }
        
        .video-number {
            font-size: 0.75rem;
            color: var(--secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }

        .video-title { 
            font-weight: 500; 
            font-size: 1rem;
            line-height: 1.4;
        }
        
        .video-date { font-size: 0.8rem; color: #aaa; margin-top: 5px; }

        /* --- CUSTOM CHECKBOX --- */
        .checkbox-wrapper {
            position: relative;
            width: 30px;
            height: 30px;
            flex-shrink: 0;
        }

        .custom-checkbox {
            appearance: none;
            width: 100%;
            height: 100%;
            border: 2px solid var(--secondary);
            border-radius: 50%;
            transition: all 0.3s;
            display: grid;
            place-items: center;
            pointer-events: none; 
        }

        .custom-checkbox::before {
            content: 'âœ”';
            color: var(--bg);
            font-size: 18px;
            transform: scale(0);
            transition: transform 0.2s cubic-bezier(0.5, 0, 0.5, 2);
        }

        .custom-checkbox:checked {
            background-color: var(--success);
            border-color: var(--success);
        }

        .custom-checkbox:checked::before {
            transform: scale(1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ðŸš€ C++ Mastery Tracker</h1>
        <p>CodeWithHarry Playlist (74 Videos)</p>
    </header>

    <div class="progress-section">
        <h2 id="progress-text">0% Completed</h2>
        <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="progress-fill"></div>
        </div>
    </div>

    <div class="dashboard">
        <div class="card">
            <h3>Completion Rate</h3>
            <div class="chart-container">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
        <div class="card">
            <h3>Daily Activity (Last 7 Days)</h3>
            <div class="chart-container">
                <canvas id="barChart"></canvas>
            </div>
        </div>
    </div>

    <div class="video-list" id="video-list-container">
        </div>
</div>

<script>
    // --- VIDEO DATA ---
    const videoTitles = [
        "Introduction to C++, Installing VS Code, g++ & more",
        "Basic Structure of a C++ Program",
        "Variables & Comments in C++",
        "Variable Scope & Data Types in C++",
        "C++ Basic Input/Output & More",
        "C++ Header files & Operators",
        "C++ Reference Variables & Typecasting",
        "Constants, Manipulators & Operator Precedence",
        "C++ Control Structures, If Else and Switch-Case Statement",
        "For, While and do-while loops in C++",
        "Break and Continue Statements in C++",
        "Pointers in C++",
        "Arrays & Pointers Arithmetic in C++",
        "Structures, Unions & Enums in C++",
        "Functions & Function Prototypes in C++",
        "Call by Value & Call by Reference in C++",
        "Inline Functions, Default Arguments & Constant Arguments",
        "Recursions & Recursive Functions in C++",
        "Function Overloading with Examples in C++",
        "Object Oriented Programming in C++",
        "Classes, Public and Private access modifiers in C++",
        "OOPs Recap & Nesting of Member Functions in C++",
        "C++ Objects Memory Allocation & using Arrays in Classes",
        "Static Data Members & Methods in C++ OOPS",
        "Array of Objects & Passing Objects as Function Arguments in C++",
        "Friend Functions in C++",
        "Friend Classes & Member Friend Functions in C++",
        "More on C++ Friend Functions",
        "Constructors In C++",
        "Parameterized and Default Constructors In C++",
        "Constructor Overloading In C++",
        "Constructors With Default Arguments In C++",
        "Dynamic Initialization of Objects Using Constructors",
        "Copy Constructor in C++",
        "Destructor in C++",
        "Inheritance & Its Different Types in C++",
        "Inheritance Syntax & Visibility Mode in C++",
        "Single Inheritance Deep Dive",
        "Protected Access Modifier in C++",
        "Multilevel Inheritance in C++",
        "Multiple Inheritance in C++",
        "Exercise on C++ Inheritance",
        "Ambiguity Resolution in Inheritance in C++",
        "Virtual Base Class in C++",
        "Code Example Demonstrating Virtual Base Class in C++",
        "Constructors in Derived Class in C++",
        "Solution to Exercise on Cpp Inheritance",
        "Code Example: Constructors in Derived Class in Cpp",
        "Initialization list in Constructors in Cpp",
        "Revisiting Pointers: new and delete Keywords in CPP",
        "Pointers to Objects and Arrow Operator in CPP",
        "Array of Objects Using Pointers in C++",
        "this Pointer in C++",
        "Polymorphism in C++",
        "Pointers to Derived Classes in C++",
        "Virtual Functions in C++",
        "Virtual Functions Example + Creation Rules in C++",
        "Abstract Base Class & Pure Virtual Functions in C++",
        "Exercise: File I/O in C++ (Placeholder for Missing #59)", 
        "File I/O in C++: Reading and Writing Files",
        "File I/O in C++: Read/Write in the Same Program & Closing Files",
        "File I/O in C++: open() and eof() functions",
        "C++ Templates: Must for Competitive Programming",
        "Writing our First C++ Template in VS Code",
        "C++ Templates: Templates with Multiple Parameters",
        "C++ Templates: Class Templates with Default Parameters",
        "C++ Function Templates & Function Templates with Parameters",
        "Member Function Templates & Overloading Template Functions in C++",
        "The C++ Standard Template Library (STL)",
        "Containers in C++ STL",
        "Vector In C++ STL",
        "List In C++ STL",
        "Map In C++ STL",
        "Function Objects (Functors) In C++ STL"
    ];

    // --- CONFIGURATION ---
    const TOTAL_VIDEOS = videoTitles.length;
    const STORAGE_KEY = 'cpp_tracker_data_v2'; 

    // --- STATE MANAGEMENT ---
    let appData = {
        watched: {},
        dates: {},
        activityLog: {}
    };

    function loadData() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) { appData = JSON.parse(stored); }
    }

    function saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(appData));
        updateCharts();
        updateProgressBar();
    }

    // --- DOM GENERATION ---
    const listContainer = document.getElementById('video-list-container');

    function renderList() {
        listContainer.innerHTML = '';
        
        videoTitles.forEach((title, index) => {
            const vidNum = index + 1;
            const isChecked = appData.watched[vidNum] || false;
            const dateCompleted = appData.dates[vidNum] ? `Done on: ${appData.dates[vidNum]}` : 'Not watched yet';
            
            const item = document.createElement('div');
            item.className = `video-item ${isChecked ? 'completed' : ''}`;
            item.onclick = () => toggleVideo(vidNum); 
            
            item.innerHTML = `
                <div class="video-info">
                    <span class="video-number">Video #${vidNum}</span>
                    <span class="video-title">${title}</span>
                    <span class="video-date" id="date-${vidNum}">${dateCompleted}</span>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="checkbox-${vidNum}" class="custom-checkbox" 
                           ${isChecked ? 'checked' : ''}>
                </div>
            `;
            listContainer.appendChild(item);
        });
    }

    // --- LOGIC ---
    function toggleVideo(index) {
        const checkbox = document.getElementById(`checkbox-${index}`);
        checkbox.checked = !checkbox.checked;
        const isChecked = checkbox.checked;
        const today = new Date().toISOString().split('T')[0];

        appData.watched[index] = isChecked;

        if (isChecked) {
            appData.dates[index] = today;
            appData.activityLog[today] = (appData.activityLog[today] || 0) + 1;
        } else {
            const oldDate = appData.dates[index];
            delete appData.dates[index];
            if (oldDate && appData.activityLog[oldDate] > 0) {
                appData.activityLog[oldDate]--;
            }
        }

        saveData();
        
        // Style Update
        const parentItem = checkbox.closest('.video-item');
        if(isChecked) {
            parentItem.classList.add('completed');
            document.getElementById(`date-${index}`).innerText = `Done on: ${today}`;
        } else {
            parentItem.classList.remove('completed');
            document.getElementById(`date-${index}`).innerText = 'Not watched yet';
        }
    }

    function updateProgressBar() {
        const watchedCount = Object.values(appData.watched).filter(Boolean).length;
        const percentage = Math.round((watchedCount / TOTAL_VIDEOS) * 100);
        
        document.getElementById('progress-text').innerText = `${percentage}% Completed (${watchedCount}/${TOTAL_VIDEOS})`;
        document.getElementById('progress-fill').style.width = `${percentage}%`;
    }

    // --- CHARTS (Chart.js) ---
    let pieChartInstance = null;
    let barChartInstance = null;

    function initCharts() {
        const ctxPie = document.getElementById('pieChart').getContext('2d');
        const ctxBar = document.getElementById('barChart').getContext('2d');

        pieChartInstance = new Chart(ctxPie, {
            type: 'doughnut',
            data: {
                labels: ['Watched', 'Remaining'],
                datasets: [{
                    data: [0, TOTAL_VIDEOS],
                    backgroundColor: ['#00b894', '#2d3436'],
                    borderWidth: 0
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });

        barChartInstance = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Videos Watched',
                    data: [],
                    backgroundColor: '#6c5ce7',
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true, ticks: { stepSize: 1, color: '#fff' } },
                    x: { ticks: { color: '#fff' } }
                },
                plugins: { legend: { display: false } }
            }
        });

        updateCharts();
    }

    function updateCharts() {
        const watchedCount = Object.values(appData.watched).filter(Boolean).length;
        
        pieChartInstance.data.datasets[0].data = [watchedCount, TOTAL_VIDEOS - watchedCount];
        pieChartInstance.update();

        const dates = [];
        const counts = [];
        for (let i = 6; i >= 0; i--) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            const dateStr = d.toISOString().split('T')[0];
            dates.push(dateStr.slice(5)); 
            counts.push(appData.activityLog[dateStr] || 0);
        }

        barChartInstance.data.labels = dates;
        barChartInstance.data.datasets[0].data = counts;
        barChartInstance.update();
    }

    // --- INITIALIZATION ---
    loadData();
    renderList();
    initCharts();
    updateProgressBar();

</script>

</body>
</html>
